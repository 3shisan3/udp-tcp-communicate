# 库使用的cfg配置模板

### 配置用于通信层初始化 ###
# 信号订阅目标，考虑到同类信号，但不同来源，需要分对象处理 (按举例格式编写即可)
subscribe_list:
  - ID: "1"
    IP: ""
    Port: 
  - ID: "2"
    IP: ""
    Port:

### 用于序列化或中间件一层，不涉及core中内容 ###
# 信号发送目标
send_list:
  - IP: ""
    Port: 
  - IP: ""
    Port:

# 管理指定信号发送频率
msg_manager_list:
  - name: "中文说明"            # 不做使用（中文跨平台易出问题），更多作为配置人员理解
    ID: "1"                     # 唯一标识
    send_interval: 2            # 频率（HZ）


# 其他配置(可选)
# 使用的通信协议
protocol: "udp"                 # 可选值：udp tcp 
# 发送分包限制字节
send_limit: 1024
# 超时选项
