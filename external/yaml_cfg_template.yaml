# 库使用的cfg配置模板

### 配置用于通信层初始化 ###
# 本地接收信号的ip和端口注册（不存在多网卡场景，ip留空即可）
listen_list:
  - IP: ""
    Port: 
  - IP: ""
    Port:

# 只接收处理指定ip和端口发送的消息
subscribe_whitelist:
  - ID: "1"
    IP: ""
    Port: 
  - ID: "2"
    IP: ""
    Port:

### 用于序列化或中间件一层，不涉及core中内容 ###
# 信号发送目标（目前主要代码中指定，涉及广播场景可能用到）
send_list:
  - IP: ""
    Port: 
  - IP: ""
    Port:

# 管理指定信号发送频率
msg_manager_list:
  - name: "中文说明"            # 不做使用（中文跨平台易出问题），更多作为配置人员理解
    ID: "1"                     # 唯一标识
    send_interval: 2            # 频率（HZ）


# 其他配置(可选)
# 使用的通信协议
protocol: "udp"                 # 可选值：udp tcp 
# 发送分包限制字节
max_packet_size: 1024
# 超时选项
recv_timeout_ms: 100
send_timeout_ms: 100
# 绑定发送源端口(0 为系统自动分配)
source_port: 0
# 启用线程池功能时，线程池大小配置
thread_pool_size: 3