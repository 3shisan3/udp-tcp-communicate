# 库使用的cfg配置模板

### 配置用于通信层初始化 ###
# 信号订阅目标，考虑到同类信号，但不同来源，需要分对象处理 (按举例格式编写即可)
listen_list:
  - ID: "test"
    IP: "127.0.0.1"
    Port: 2233
  - ID: "test2"
    IP: "127.0.0.1"
    Port: 3322

# 其他配置(可选)
# 使用的通信协议
protocol: "udp"                 # 可选值：udp tcp 
# 发送分包限制字节
send_limit: 1024
# 超时选项
source_port: 6666